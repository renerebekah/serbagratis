<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Gratis dengan Kode Akses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .ebook-section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .ebook-image {
            width: 200px;
            height: auto;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* Tersembunyi sampai kode benar */
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .code-input {
            margin: 10px 0;
        }
        .wa-button {
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .wa-button:hover {
            background-color: #1EBE56;
        }
    </style>
    <script>
        // Daftar kode akses yang valid
        const validCodes = ['KODE123', 'KODE456', 'KODE789'];

        function checkCode() {
            const inputCode = document.getElementById('access-code').value;
            const downloadButton = document.getElementById('download-button');

            // Cek apakah kode yang dimasukkan ada dalam daftar kode valid
            if (validCodes.includes(inputCode)) {
                alert('Kode benar! Silakan download eBook.');
                downloadButton.style.display = 'block'; // Tampilkan tombol download
            } else {
                alert('Kode salah. Coba lagi.');
            }
        }
    </script>
</head>
<body>

<header>
    <h1>Selamat Datang di Website Ebook Gratis</h1>
    <p>Masukkan kode akses yang kamu dapatkan untuk mendownload eBook.</p>
</header>

<section class="ebook-section">
    <h2>Ebook Gratis 1</h2>
    <img src="https://imgur.com/WmdT0Wr.jpg" alt="Ebook Cover" class="ebook-image">
    <p>Judul: Ebook Orang Sukses<br>Penulis: RENEREBEKAH</p>

    <!-- Input untuk kode akses -->
    <input type="text" id="access-code" class="code-input" placeholder="Masukkan kode akses">
    <button onclick="checkCode()">Cek Kode</button>

    <!-- Tombol download, yang akan muncul hanya jika kode benar -->
    <a href="https://drive.google.com/drive/folders/1EBmA7cetw7pmUS0iq2gSgQc2coc7f0MP?usp=sharing" target="_blank" id="download-button" class="download-button">Download eBook</a>

    <!-- Tombol untuk menghubungi melalui WhatsApp -->
    <a href="https://wa.me/62YOURNUMBER?text=Halo,%20saya%20ingin%20mendapatkan%20kode%20akses%20untuk%20eBook." target="_blank">
        <button class="wa-button">Hubungi via WhatsApp</button>
    </a>
</section>

</body>
</html>
