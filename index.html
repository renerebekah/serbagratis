<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Gratis dan Berbayar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .section-title {
            margin-top: 40px;
            font-size: 24px;
            color: #333;
        }
        .ebook-section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .ebook-image {
            width: 200px;
            height: auto;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .wa-button {
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .wa-button:hover {
            background-color: #1EBE56;
        }
    </style>
    <script>
        // Fungsi untuk eBook Gratis
        function handleDownloadClick(shopeeLink, downloadLink, button) {
            if (!button.hasClicked) {
                // Buka link Shopee di tab baru
                window.open(shopeeLink, '_blank');
                button.hasClicked = true; // Menandai tombol telah diklik
                alert('Klik lagi untuk mendownload eBook.');
            } else {
                // Redirect ke link download Google Drive
                window.location.href = downloadLink;
            }
        }
    </script>
</head>
