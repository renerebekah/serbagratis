<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Gratis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .ebook-section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .ebook-image {
            width: 200px;
            height: auto;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to handle download clicks for each ebook
        function handleDownloadClick(shopeeLink, downloadLink, button) {
            // Check if the button has been clicked before
            if (!button.hasClicked) {
                // Open Shopee link in a new tab
                window.open(shopeeLink, '_blank');
                button.hasClicked = true; // Mark the button as clicked
                alert('Klik lagi untuk mendownload file eBook.');
            } else {
                // Redirect to download link
                window.location.href = downloadLink;
            }
        }
    </script>
</head>
<body>

<header>
    <h1>Selamat Datang di Website Ebook Gratis</h1>
    <p>Di sini kamu bisa mendownload berbagai eBook gratis hanya dengan sekali klik!</p>
</header>

<!-- Mulai dari sini, tambahkan banyak ebook -->
<div id="ebook-list">
    <!-- Contoh untuk Ebook 1 -->
    <section class="ebook-section">
        <h2>Ebook Gratis 1</h2>
        <img src="https://imgur.com/a/CWi1ZNq" alt="Ebook Cover" class="ebook-image">
        <p>Judul: Ebook Orang Sukses<br>Penulis: RENEREBEKAH</p>
        <button class="download-button" onclick="handleDownloadClick('https://s.shopee.co.id/3q4FtNrz1l', 'https://drive.google.com/drive/folders/1PXurykjzwyt43MqXfb8oJ4b_j55', this)">Download eBook</button>
    </section>

    <!-- Contoh untuk Ebook 2 -->
    <section class="ebook-section">
        <h2>Ebook Gratis 2</h2>
        <img src="https://drive.google.com/uc?id=YOUR_IMAGE_ID2" alt="Ebook Cover" class="ebook-image">
        <p>Judul: Ebook Keren 2<br>Penulis: RENEREBEKAH</p>
        <button class="download-button" onclick="handleDownloadClick('https://s.shopee.co.id/3q4FtNrz1l', 'https://drive.google.com/file/d/2ABCDE12345', this)">Download eBook</button>
    </section>

    <!-- Tambahkan lebih banyak ebook di sini (3 hingga 50) dengan format yang sama -->

</div>

</body>
</html>
