<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Gratis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .ebook-image {
            width: 200px;
            height: auto;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Flag untuk memantau apakah tombol sudah diklik sekali
        var hasClicked = false;

        function handleDownloadClick() {
            if (!hasClicked) {
                // Membuka halaman Shopee di tab baru pada klik pertama
                window.open('https://shopee.com', '_blank');
                hasClicked = true; // Menandai bahwa sudah pernah diklik
                alert('Klik lagi untuk mendownload file eBook.');
            } else {
                // Arahkan ke link download pada klik kedua
                window.location.href = 'https://drive.google.com/link-download';
            }
        }
    </script>
</head>
<body>

<header>
    <h1>Selamat Datang di Website Ebook Gratis</h1>
    <p>Di sini kamu bisa mendownload berbagai eBook gratis hanya dengan sekali klik!</p>
</header>

<section>
    <h2>Ebook Gratis Pilihan Kami</h2>
    <img src="ebook-cover.jpg" alt="Ebook Cover" class="ebook-image">
    <p>Judul: Ebook Keren 101<br>Penulis: John Doe</p>

    <!-- Tombol download -->
    <button class="download-button" onclick="handleDownloadClick()">Download eBook</button>
</section>

</body>
</html>
